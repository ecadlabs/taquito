name: Node.js CI

on:
  pull_request:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.ref != 'refs/heads/master' || github.run_number }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [12.x]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node }}
    - name: Lerna Cache
      uses: actions/cache@v2
      id: lerna-build-cache
      with:
        path: |
          packages/*/dist
        key: ${{ runner.os }}-${{ hashFiles('packages/*/src/*.ts') }}
    - run: npm ci
    - run: npm run lerna -- bootstrap
    - run: npm run build
      if: steps.lerna-build-cache.outputs.cache-hit != 'true'
    - run: npm run lint
    - run: npm run build-docs
    - run: npm run test -- --runInBand
    - name: Codecov
      uses: codecov/codecov-action@v1
      with:
        file: .coverage/*.json
      env:
        CI: true
        RUN_INTEGRATION: true

  integration-tests-hangzhounet:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [12.x]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node }}
    - name: Lerna Cache
      uses: actions/cache@v2
      id: lerna-build-cache
      with:
        path: |
          packages/*/dist
        key: ${{ runner.os }}-${{ hashFiles('packages/*/src/*.ts') }}
    - run: npm ci
    - run: npm run lerna -- bootstrap
    - run: npm run build
      if: steps.lerna-build-cache.outputs.cache-hit != 'true'
    - name: Tailscale
      uses: tailscale/github-action@v1
      with:
        authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
    - run: cd integration-tests && npm run test:hangzhounet -- --maxWorkers=8
      env:
        CI: true
        TEZOS_RPC_HANGZHOUNET: ${{ secrets.TEZOS_RPC_HANGZHOUNET }}

  integration-tests-ithacanet:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [12.x]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node }}
    - name: Lerna Cache
      uses: actions/cache@v2
      id: lerna-build-cache
      with:
        path: |
          packages/*/dist
        key: ${{ runner.os }}-${{ hashFiles('packages/*/src/*.ts') }}
    - run: npm ci
    - run: npm run lerna -- bootstrap
    - run: npm run build
      if: steps.lerna-build-cache.outputs.cache-hit != 'true'
    - name: Tailscale
      uses: tailscale/github-action@v1
      with:
        authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
    - run: cd integration-tests && npm run test:ithacanet -- --maxWorkers=8
      env:
        CI: true
        TEZOS_RPC_ITHACANET: ${{ secrets.TEZOS_RPC_ITHACANET }}
