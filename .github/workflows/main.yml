name: Node.js CI

on:
  pull_request:
  push:
    branches:
      - master
jobs:
  lint-and-test:
    runs-on: ecad-taquito
    strategy:
      matrix:
        node: [12.x]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - run: npm ci
    - run: npm run lerna -- bootstrap
    - run: npm run build
    - run: npm run lint
    - run: npm run build-docs
    - run: npm run test -- --runInBand
    - uses: codecov/codecov-action@v1
      with:
        file: .coverage/*.json
      env:
        CI: true
        RUN_INTEGRATION: true

  integration-tests-hangzhounet:
    runs-on: ecad-taquito
    strategy:
      matrix:
        node: [12.x]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - run: npm ci
    - run: npm run lerna -- bootstrap
    - run: npm run build
    - run: cd integration-tests && npm run test:hangzhounet -- --maxWorkers=8
      env:
        CI: true
        TEZOS_RPC_HANGZHOUNET: 'http://10.60.41.80:8732'

  integration-tests-granadanet:
    runs-on: ecad-taquito
    strategy:
      matrix:
        node: [12.x]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - run: npm ci
    - run: npm run lerna -- bootstrap
    - run: npm run build
    - run: cd integration-tests && npm run test:granadanet -- --maxWorkers=8
      env:
        CI: true
        TEZOS_RPC_GRANADANET: 'http://10.60.41.77:8732'
