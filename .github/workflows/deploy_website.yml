name: Website Deploy

on:
  push:
    branches:
      - master
jobs:
  publish-website:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - run: npm install
    - run: npm run lerna -- bootstrap
    - run: npm run lerna run build
    - run: cd website && cp -R build/. ../dist
    - run: npm install netlify-cli
    - run: npx netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --json --prod" --message "Deployment for $GITHUB_REF"
      env:
        CI: true
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
    - name: Slack Notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_USERNAME: Taquito Notifications
        SLACK_ICON: https://imgur.com/1zlqzFu
        SLACK_TITLE: Message 
        SLACK_MESSAGE: A new version of the Taquito website has been published. https://tezostaquito.netlify.app