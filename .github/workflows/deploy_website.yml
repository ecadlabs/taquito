name: taquito.io pages deploy

on:
  push:
    branches: [master]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.ref != 'refs/heads/master' || github.run_number }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
env:
  ALGOLIA_APPLICATION_ID: ${{ secrets.ALGOLIA_APPLICATION_ID }}
  ALGOLIA_SEARCH_API_KEY: ${{ secrets.ALGOLIA_SEARCH_API_KEY }}
  DOCUSAURUS_CLOUDFLARE_WORKER_URL: ${{ secrets.DOCUSAURUS_CLOUDFLARE_WORKER_URL }}
  FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
  FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
  FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
  FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
  FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
  FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
  FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
  NODE_OPTIONS: "\"--max-old-space-size=2048\""
jobs:
  publish-website:
    name: Publish taquito.io to Cloudflare Pages
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.18.2
      - run: npm ci
      - run: npm run build-website; npm run build-docs

      - name: Publish to Cloudflare Pages
        id: cloudflare_publish
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID}}
          projectName: taquito
          directory: website/build
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '3'


      # Notify the PR of the deploy preview
      - uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          header: taquito.io Preview
          message: 'A new deploy preview for taquito.iois available on Cloudflare Pages at ${{ steps.cloudflare_publish.outputs.URL }}'
