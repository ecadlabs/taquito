name: taquito.io pages deploy

on:
  push:
    branches: [master]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.ref != 'refs/heads/master' || github.run_number }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  CHATKIT_WORKFLOW_ID: ${{ secrets.CHATKIT_WORKFLOW_ID }}
jobs:
  publish-website:
    name: Publish taquito.io to Cloudflare Pages
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: 22.18.0
      # Install and build all packages (required for TypeDoc)
      - name: Install root dependencies
        run: bun install --frozen-lockfile
      - name: Build packages
        run: bun run build
      # Build website
      - name: Install website dependencies
        run: bun install --frozen-lockfile
        working-directory: website
      - name: Build website
        run: bun run build
        working-directory: website
      # Build TypeDoc (after packages are built)
      - name: Build TypeDoc API docs
        run: bun run build-docs

      - name: Publish to Cloudflare Pages
        id: cloudflare_publish
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID}}
          projectName: taquito
          directory: website/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '3'


      # Notify the PR of the deploy preview
      - uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          header: taquito.io Preview
          message: 'A new deploy preview for taquito.io is available on Cloudflare Pages at ${{ steps.cloudflare_publish.outputs.URL }}'
