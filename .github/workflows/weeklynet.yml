name: Weeklynet Integration Tests

on:
  push:
    branches:
      - '**weeklynet**'

jobs:
  integration-tests-sahdownet:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/Hydrogen
      - run: npm ci
      - run: npm run build
      - if: always()
        id: integration-tests-sahdownet
        run: npm -w integration-tests run test:test:weeklynet-secret-key -- --maxWorkers=4