name: Tezlinknet Integration Tests

on:
  push:
    branches:
      - '**tezlinknet**'

jobs:
  integration-tests-tezlinknet:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/Iron
      - run: npm ci
      - run: npm run build
      - if: always()
        id: integration-tests-tezlinknet
        run: npm -w integration-tests run test:tezlinknet-secret-key